<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>명절 표 예매</title>
</head>
<body>
	<script>
		function checkTimeAndRedirect() {
			const currentHour = (new Date()).getHours();
			
			// 7시 정각(07:00:00)인지 확인
			if (currentHour >= 7) {
				window.location.href = 'https://www.korail.com/holiday/main';
			}
		}
		
		// 1초마다 시간을 확인하여 7시 정각에 페이지 전환
		setInterval(checkTimeAndRedirect, 10);
		
		// 페이지 로드 시에도 한 번 확인
		checkTimeAndRedirect();
	</script>

	<a href="https://www.korail.com/holiday/main">명절 표 예매</a>
</body>
</html>
